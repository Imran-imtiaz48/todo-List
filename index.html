<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <p>Welcome to to-do list application! Here, you can keep track of your tasks with various features including due dates, priority levels, and more. Manage your tasks efficiently and stay organized.</p>
        <div class="task-inputs">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <input type="date" id="dueDateInput">
            <select id="priorityInput">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="addTaskButton">Add Task</button>
        </div>
        <div class="filters">
            <button data-filter="all" class="filter-button active">All</button>
            <button data-filter="completed" class="filter-button">Completed</button>
            <button data-filter="incomplete" class="filter-button">Incomplete</button>
        </div>
        <input type="text" id="searchInput" placeholder="Search tasks">
        <button id="clearAllButton">Clear All Tasks</button>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
